<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="see.css"> <!-- Link to your CSS file -->
    <title>Box-pop-up</title>
</head>
<body>
  <div class="container">
    <!-- Your page content goes here... -->

    <!-- Popup (Cookie Consent) -->
    <div class="cookie-consent" id="cookieConsent">
      <button class="close-button" id="closeBannerBtn" aria-label="Close cookie consent banner">
        &times;
      </button>
      <div class="cookie-icon">🍪</div>
      <h2>We use cookies to improve your user experience.</h2>
      <button class="cookie-accept-btn" id="acceptCookiesBtn">I like Cookies</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
